<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FruitMatch - Juicy Memory Game</title>
    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="juicy_styles.css">
</head>
<body>

    <div class="bg-circle" style="width: 200px; height: 200px; top: 10%; left: 5%;"></div>
    <div class="bg-circle" style="width: 300px; height: 300px; bottom: 10%; right: 5%; animation-delay: -5s;"></div>
    <canvas id="confetti-canvas"></canvas>
    <div class="overlay" id="start-screen">
        <div class="modal-card">
            <span class="material-icons-round" style="font-size: 70px; color: #FF7675; margin-bottom: 15px;">local_florist</span>
            <h1 class="modal-title">Fruit Match</h1>
            <p style="color:#636e72; margin-bottom: 30px;">Test your memory and match all the pairs! üß†</p>
            
            <div class="difficulty-grid">
                <button class="btn btn-secondary" onclick="game.startGame(4, 3)">Easy</button>
                <button class="btn btn-primary" onclick="game.startGame(4, 4)">Medium</button>
                <button class="btn btn-accent" onclick="game.startGame(5, 4)">Hard</button>
            </div>

     <div class="leaderboard-box">
        <h4 style="color:#d63031; margin-bottom:10px;">üèÜ Top Pickers</h4>
        <ul class="score-list" id="leaderboard-list">
        <li>No games played yet...</li>
        </ul>
    </div>
    </div> 
    </div>

    <div class="overlay hidden" id="game-over-screen">
    <div class="modal-card">
    <span class="material-icons-round" style="font-size: 70px; color: var(--success); margin-bottom: 10px;">emoji_events</span>
    <h1 class="modal-title">Tasty!</h1>
        <p style="color:#636e72; margin-bottom:20px;" id="final-stats-text">Level Complete</p>
          <button class="btn btn-primary" style="width: 100%; justify-content: center;" onclick="location.reload()">
                <span class="material-icons-round">replay</span> Play Again </button>
    </div>
    </div>

    <header class="game-header">
    <div class="logo">
    <span class="material-icons-round" style="font-size: 32px; color: #d63031;">eco</span>
    <span>FruitMatch</span>
    </div>
    <div class="stats-bar">
    <div class="stat-item"><span class="material-icons-round">timer</span> <span id="timer">00:00</span></div>
    <div class="stat-item"><span class="material-icons-round">touch_app</span> <span id="moves">0</span> Moves</div>
    </div>
    </header>

    <div class="game-board" id="board"></div>
    <div class="controls-area">
    <button class="btn btn-secondary" onclick="location.reload()"><span class="material-icons-round">arrow_back</span> Menu</button>
    <button class="btn btn-accent" onclick="game.restartLevel()"><span class="material-icons-round">refresh</span> Restart</button>
    </div>

    <script src="game_engine.js"></script>
</body>
</html>
